apiVersion: v1
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::191711209206:role/eksctl-simple-jwt-api-nodegroup-n-NodeInstanceRole-1SITTXZIVOI2V
      username: system:node:{{EC2PrivateDNSName}}
      - rolearn: arn:aws:iam::191711209206:role/UdacityFlaskDeployCBKubectlRole
      username: build
      groups:
        - system:masters


  mapUsers: |
    []
